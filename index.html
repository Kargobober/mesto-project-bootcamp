<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="icon" href="./images/favicon-hat.svg">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header centered-element">
    <img class="header__logo" src="./images/logo-mesto-russia.svg"
      alt="Логотип сайта в виде надписи &quot;Mesto Russia&quot;">
  </header>

  <main class="content">
    <section class="profile centered-element">
      <img class="profile__avatar" src="./images/user-photo-kusto.jpg" alt="Аватарка пользователя">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" id="edit-profile" type="button"></button>
        <p class="profile__user-about">Исследователь океана и Ленобласти</p>
      </div>
      <button class="profile__add-button" id="add-element" type="button"></button>
    </section>

    <section class="elements centered-element">
      <ul class="elements__list">
        <!-- Наполнение через JS, в том числе через действия пользователя -->
      </ul>
    </section>
  </main>

  <footer class="footer centered-element">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="pop-up" id="pop-up_profile">
    <div class="pop-up__container">
      <button class="pop-up__close-button" type="button" id="close-pop-up-profile"></button>
      <h2 class="pop-up__heading">Редактировать профиль</h2>
      <form class="form" name="form-profile">
        <input class="form__item" type="text" id="username" name="name" placeholder="Ваше имя" required>
        <input class="form__item" type="text" id="user-about" name="about" placeholder="О себе">
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="pop-up" id="pop-up_element">
    <div class="pop-up__container">
      <button class="pop-up__close-button" type="button" id="close-pop-up-element"></button>
      <h2 class="pop-up__heading">Новое место</h2>
      <form class="form" name="form-element">
        <input class="form__item" type="text" id="element-name" name="name" placeholder="Название" required>
        <input class="form__item" type="url" id="element-link" name="link" placeholder="Ссылка на картинку">
        <button class="form__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_card" id="pop-up_card">
    <div class="pop-up__container pop-up__container_card">
      <button class="pop-up__close-button" type="button" id="close-pop-up-card"></button>
      <img class="pop-up__image" src="" alt="">
      <h2 class="pop-up__heading pop-up__heading_card"></h2>
    </div>
  </div>

  <template id="template-element">
    <li class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image"
        src=""
        alt="">
      <div class="element__info-container">
        <h3 class="element__heading"></h3>
        <button class="element__like-button"
        id="like-place-" name="like-place-"
        type="button"></button>
      </div>
    </li>
  </template>

  <script src="./index.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="icon" href="./images/favicon-red-hat.svg">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo-mesto-russia.svg" alt="Логотип сайта в виде надписи &quot;Mesto Russia&quot;" class="logo header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/user-photo-kusto.jpg" alt="Аватарка пользователя" >
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <label class="accessibility" for="edit-profile">Редактировать профиль</label>
        <button class="profile__edit-button" name="edit-profile" type="button"></button>
        <p class="profile__user-about">Исследователь океана и Ленобласти</p>
      </div>
      <label class="accessibility" for="add-card">Добавить карточку</label>
      <button class="profile__add-button" name="add-card" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/place-karachaevsk.jpg" alt="">
          <div class="element__info-container">
            <h2 class="element__heading"></h2>
            <label class="accessibility" for="like">Поставить любовь</label>
            <button class="element__like-button" name="like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/place-ruskeala.jpg" alt="">

            <button class="element__like-button" name="like" type="button"></button>
          </div>
        </li>

        <li class="element">

          <div class="element__info-container">
            <h2 class="element__heading"></h2>
            <label class="accessibility" for="like">Поставить любовь</label>
            <button class="element__like-button" name="like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/place-dombay.png" alt="">
          <div class="element__info-container">
            <h2 class="element__heading"></h2>
            <label class="accessibility" for="like">Поставить любовь</label>
            <button class="element__like-button" name="like" type="button"></button>
          </div>

        <li class="element">

          <div class="element__info-container">
            <h2 class="element__heading"></h2>
            <label class="accessibility" for="like">Поставить любовь</label>
            <button class="element__like-button" name="like" type="button"></button>
          </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="icon" href="<%=require('./images/favicon-hat.svg')%>">
</head>

<body class="page">

  <header class="header centered-element">
    <img class="header__logo" src="<%=require('./images/logo-mesto-russia.svg')%>"
      alt="Логотип сайта в виде надписи &quot;Mesto Russia&quot;">
  </header>

  <main class="content">
    <section class="profile centered-element">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="<%=require('./images/user-photo-kusto.jpg')%>" alt="Аватарка пользователя">
        <button class="profile__edit-avatar-button" type="button"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" id="edit-profile" type="button"></button>
        <p class="profile__user-about">Исследователь океана и Ленобласти</p>
      </div>
      <button class="profile__add-button" id="add-element" type="button"></button>
    </section>

    <section class="elements centered-element">
      <ul class="elements__list">
        <!-- Наполнение через JS, в том числе через действия пользователя -->
      </ul>
    </section>
  </main>

  <footer class="footer centered-element">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="pop-up" id="pop-up_profile" tabindex="0">
    <!-- Добавил tabindex ради переключении фокуса на сам попап при его открытии (см. modal.js → focus) -->
    <div class="pop-up__container">
      <button class="pop-up__close-button" type="button" id="close-pop-up-profile"></button>
      <h2 class="pop-up__heading">Редактировать профиль</h2>
      <form class="form" name="form-profile" novalidate>
        <input class="form__item" type="text" id="username" name="name" placeholder="Ваше имя" required minlength="2" maxlength="40">
        <span class="form__error-text" id="error-username"></span>
        <input class="form__item" type="text" id="user-about" name="about" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="form__error-text" id="error-user-about"></span>
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="pop-up" id="pop-up_element" tabindex="0">
    <div class="pop-up__container">
      <button class="pop-up__close-button" type="button" id="close-pop-up-element"></button>
      <h2 class="pop-up__heading">Новое место</h2>
      <form class="form" name="form-element" novalidate>
        <input class="form__item" type="text" id="element-name" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="form__error-text" id="error-element-name"></span>
        <input class="form__item" type="url" id="element-link" name="link" placeholder="Ссылка на картинку" required>
        <span class="form__error-text" id="error-element-link"></span>
        <button class="form__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_card" id="pop-up_card" tabindex="0">
    <div class="pop-up__container pop-up__container_card">
      <button class="pop-up__close-button" type="button" id="close-pop-up-card"></button>
      <img class="pop-up__image" src="" alt="">
      <h2 class="pop-up__heading pop-up__heading_card"></h2>
    </div>
  </div>

  <div class="pop-up" id="pop-up_avatar" tabindex="0">
    <div class="pop-up__container">
      <button class="pop-up__close-button" type="button"></button>
      <h2 class="pop-up__heading">Обновить аватар</h2>
      <form class="form" name="form-avatar" novalidate>
        <input class="form__item" type="url" id="avatar-link" name="avatar-link" placeholder="Ссылка на картинку" required>
        <span class="form__error-text" id="error-avatar-link"></span>
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="template-element">
    <li class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image"
        src=""
        alt="">
      <div class="element__info-container">
        <h3 class="element__heading"></h3>
        <div class="element__like-container">
          <button class="element__like-button" id="like-place-" name="like-place-" type="button"></button>
          <h4 class="element__like-counter">0</h4>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
